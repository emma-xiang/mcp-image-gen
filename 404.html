<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #3498db;
            margin: 0;
            line-height: 1;
        }
        .home-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <h1>页面未找到</h1>
    <p>抱歉，您请求的页面不存在。</p>
    <a href="/" class="home-link">返回首页</a>
</body>
</html>
